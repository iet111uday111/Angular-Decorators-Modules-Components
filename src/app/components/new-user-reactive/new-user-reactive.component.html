<div class="container">
  <h3>New User Reactive Form</h3>
  <form [formGroup]="userForm" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" formControlName="name" class="form-control">
      <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
        <p *ngIf="name.errors.required">Name is required</p>
        <p *ngIf="name.errors.minlength">Name atleast {{ name.errors.minlength.requiredLength }} character long.</p>
        <p *ngIf="name.errors.pattern">Name can be only be John Doe</p>
      </div>
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" class="form-control">
      <p *ngIf="username.pending">Checking for Uniqueness from server values....</p>
      <div class="alert alert-danger" *ngIf="username.touched && username.invalid">
          <!-- <p *ngIf="username.errors.unique">username must be unique</p> -->
          <p *ngIf="username.errors.asyncUnique">username must be unique</p>
        </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" formControlName="email" class="form-control">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" formControlName="phone" class="form-control">
    </div>
    <div class="form-group">
      <label for="website">Website</label>
      <input type="text" formControlName="website" class="form-control">
    </div>

    <fieldset formGroupName="address">
      <legend>Address</legend>
      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" formControlName="street" class="form-control">
      </div>
      <div class="form-group">
        <label for="suite">Suite</label>
        <input type="text" formControlName="suite" class="form-control">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" formControlName="city" class="form-control">
      </div>
      <div class="form-group">
        <label for="zipCode">ZipCode</label>
        <input type="text" formControlName="zipCode" class="form-control">
      </div>

      <fieldset formGroupName="geo">
        <legend>Geo</legend>
        <div class="form-group">
          <label for="lat">Lat</label>
          <input type="text" formControlName="lat" class="form-control">
        </div>
        <div class="form-group">
          <label for="lng">Lng</label>
          <input type="text" formControlName="lng" class="form-control">
        </div>
      </fieldset>
    </fieldset>

    <fieldset formGroupName="company">
      <legend>Company</legend>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="catchPhrase">CatchPhrase</label>
        <input type="text" formControlName="catchPhrase" class="form-control">
      </div>
      <div class="form-group">
        <label for="bs">BS</label>
        <input type="text" formControlName="bs" class="form-control">
      </div>
    </fieldset>

    <fieldset>
        <legend>Hobbies | <span><i class="fa fa-plus" aria-hidden="true" (click)="addHobby()"></i></span></legend>
        <div class="input-group" *ngFor="let hobbyControl of userForm.get('hobbies').controls; let i = index">
            <input type="text"  [formArrayName]="'hobbies'" class="form-control" [formControlName]="i" placeholder="Hobby">
            <!-- <div class="input-group-append"> -->
              <span class="input-group-text"><i class="fa fa-trash" aria-hidden="true" (click)="deleteHobby(i)"></i></span>
            <!-- </div> -->
        </div>
    </fieldset>


    <button class="btn btn-primary" type="submit">Submit</button>
    <button class="btn btn-warning" type="reset" (click)="reset()">Reset</button>
  </form>
</div>
